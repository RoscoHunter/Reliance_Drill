<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Reliance Drills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reliance Drills</h1>

  <!-- Main container -->
  <div id="content-container">
    <div id="question-box">
      <p><strong>Question:</strong></p>
      <div id="question-text"></div>

      <p><strong>Potential Answers:</strong></p>
      <div id="choice-text-A"></div>
      <div id="choice-text-B"></div>
      <div id="choice-text-C"></div>
      <div id="choice-text-D"></div>

      <p><strong>AI Answer:</strong></p>
      <div id="choice-text"></div>

      <p><strong>AI Explanation:</strong></p>
      <div id="explanation-text"></div>
    </div>

    <div id="timer-box">
      Time remaining: <span id="timer">40</span> seconds
    </div>

    <div id="buttons">
      <button id="correct-btn">Trust AI Answer</button>
      <button id="incorrect-btn">Do Not Trust AI Answer</button>
    </div>
  </div>

  <!-- Hidden summary modal (pop-up) -->
  <div id="summary-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-summary">&times;</span>
      <h2>Summary</h2>
      <div id="summary-results"></div>
    </div>
  </div>

  <p style="margin-top: 2em; font-size: 0.9em; color: grey;">
    Disclaimer: The information on this website might be incorrect or misleading. In some cases, the "AI Answer" and "AI Explanation" have been manipulated with an adversarial prompt.  </p>

  <script src="script.js"></script>
</body>
</html>
