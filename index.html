<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Reliance Drills</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reliance Drills</h1>

  <div id="content-container">
    <div id="question-box">
      <p><strong>Question:</strong></p>
      <div id="question-text"></div>

      <p><strong>Options:</strong></p>
      <div id="options-text"></div>

      <p><strong>Choice:</strong></p>
      <div id="choice-text"></div>

      <p><strong>Explanation:</strong></p>
      <div id="explanation-text"></div>
    </div>

    <div id="timer-box">
      Time remaining: <span id="timer">60</span> seconds
    </div>

    <div id="buttons">
      <button id="correct-btn">Correct</button>
      <button id="incorrect-btn">Incorrect</button>
    </div>
  </div>

  <!-- Hidden summary modal (pop-up) -->
  <div id="summary-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-summary">&times;</span>
      <h2>Summary</h2>
      <div id="summary-results"></div>
    </div>
  </div>

  <p style="margin-top: 2em; font-size: 0.9em; color: grey;">
    Information may not be factually correct. Some of the text has been adversarially manipulated for educational purposes.
  </p>

  <script src="script.js"></script>
</body>
</html>
